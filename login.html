<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bigevent</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">

</head>

<body>
    <div class="layui-main">
        <div class="logo"></div>
    </div>
    <div class="dl">
        <div class="title-img"></div>

        <form action="">
            <div class="login-box">
                <div class="uname">
                    <i class="layui-icon layui-icon-username">
                    </i>
                    <input class="layui-input" name="uname" type="text" placeholder="请输入用户名">
                </div>
                <div class="pwd">
                    <i class="layui-icon layui-icon-password"></i>
                    <input class="layui-input" type="password" name="password" placeholder="请输入密码">
                </div>
                <div class="btn">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                </div>
                <div class="zhuce">
                    <a href="javascript:;">去注册账号</a>
                </div>
            </div>
            <div class="reg-box">
                <div class="uname">
                    <i class="layui-icon layui-icon-username">
                    </i>
                    <input class="layui-input" name="uname" type="text" placeholder="请输入用户名">
                </div>
                <div class="pwd">
                    <i class="layui-icon layui-icon-password"></i>
                    <input class="layui-input" type="password" name="password" placeholder="请输入密码">
                </div>
                <div class="pwd">
                    <i class="layui-icon layui-icon-password"></i>
                    <input class="layui-input" type="password" name="password" placeholder="请确认密码">
                </div>
                <div class="btn">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                </div>
                <div class="denglu">
                    <a href="javascript:;">去登录</a>
                </div>
            </div>
        </form>


    </div>
</body>
<script src="./assets/lib/jquery.js"></script>
<script src="./assets/js/login.js"></script>

</html>
